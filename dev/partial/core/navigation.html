<nav class="main-nav" ng-controller="NavigationController">
	<div data-lm-touchend="deactivate($event)">
		<div class="emblem-wrapper">
			<figure ng-include data-src="'partial/svg/emblem.html'" class="emblem"></figure>
		</div>
		<ul class="link-list">
			<li data-ng-class="{'active': currentSection === item.sref}"
			    ng-repeat="item in navItems"
			    class="{{item.className}}">
				<a data-lm-sref="{{item.sref}}">
					<span class="alternator-bg"></span>
					<div class="alternator">
						<span class="highlight">{{item.text}}</span>
						<span class="content">{{item.text}}</span>
					</div>
				</a>
			</li>
		</ul>
	</div>
</nav>
