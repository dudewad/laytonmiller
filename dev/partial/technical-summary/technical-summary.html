<section class="technical-summary">
	<header>
		<h1>{{sectionTitle}}</h1>
		<div class="section-intro content-container" ng-bind-html="sectionIntro"></div>

		<div class="key content-container">
			<h3>{{key.title}}</h3>
			<ul>
				<li ng-repeat="item in key.items">{{item}}</li>
			</ul>
		</div>
	</header>

	<section class="subsection-content clearfix">
		<div class="summary-groups" ng-include data-src="'partial/technical-summary/summary-group.html'"></div>
	</section>
</section>
