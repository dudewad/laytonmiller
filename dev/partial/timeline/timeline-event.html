<div class="timeline-event">
	<div class="title">
		<h2 class="name">{{label}}</h2>
		<h2 class="date">{{dateString}}</h2>
	</div>
	<div class="body">
		<div class="col-left">
			<h3 class="sublabel">{{sublabel}}</h3>
			<p>{{content}}</p>
		</div>
		<div class="col-right">
			<div class="thumb">thumb here</div>
		</div>
	</div>
</div>
