<div class="timeline">
	<div class="timeline-wrapper">
		<div class="timeline-range"
		     ng-style="{width: timeline.intervals.length * 90 + 'px', 'left': timeline.position.x}"
             data-lm-drag="dragHandler(pointerData, $event)">
			<div class="timeline-intervals">
				<figure class="timeline-interval"
				        ng-class="{'tooltip-trigger': tooltip, 'timeline-end': $first}"
				        ng-repeat="interval in timeline.intervals"
				        ng-style="{'left': interval.position}">
					<h4 class="label">
						<span class="year" ng-if="interval.label.year">{{interval.label.year}}</span>
						<span class="month">{{interval.label.month}}</span>
					</h4>
					<span class="interval"></span>
				</figure>
			</div>

			<div class="timeline-events">
				<figure class="timeline-event"
				        ng-repeat="event in timeline.events" data-lm-tooltip>
					<div class="eventStart" ng-style="{'left': event.startPosition}">
						<span class="outer">
							<span class="center"></span>
						</span>
						<span ng-include data-src="'partial/element/tooltip.html'"
						      ng-init="tooltipContent = event.tooltipContent; position = 'top'"></span>
					</div>
					<div class="eventEnd" ng-style="{'left': event.endPosition}" ng-if="event.endPosition">
						<span class="outer">
							<span class="center"></span>
						</span>
					</div>
					<div class="range-indicator"
					     ng-style="{'left': event.endPosition, 'width': event.rangeIndicator, 'height': event.height}"
					     ng-if="event.endPosition"></div>
				</figure>
			</div>
		</div>
	</div>
</div>
