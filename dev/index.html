<!DOCTYPE html>
<html lang="en">
<head>
	<title></title>

	<meta charset="UTF-8">
	<meta id="viewport" name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1, user-scalable=no"/>

	<link type="text/css" href="style/default.css" rel="stylesheet"/>
</head>
<body ng-app="LMApp" ng-controller="RootController" ng-class="[parseRootStateName(), {transitioning: state.transitioning}]">

	<hr class="top-border"/>
	<div class="background-contain">
		<div class="background" data-lm-page-background ng-class="[section, transitionState]"></div>
	</div>

	<div class="site-content">
		<div ng-include data-src="'partial/core/navigation.html'"></div>

		<div class="content-main" ui-view="contentMain"></div>
	</div>

	<div data-lm-full-asset-viewer ng-class="{active: state.assetViewer}" class="full-asset-viewer">
		<img src="{{state.assetViewer}}"/>
	</div>

	<div ng-include data-src="'partial/element/lm-loading.html'"></div>
	<script src="script/vendor.js" type="text/javascript"></script>
	<script src="script/app.js" type="text/javascript"></script>
</body>
</html>
